<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список всех групп</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<form method="post">
  <div class="container p-4 bg-white shadow rounded" style="max-width: 900px;">
       <h1 class="text-center mb-4">Список групп</h1>
       <div class="table-responsive">
           <table class="table table-bordered text-center">
               <thead class="table-primary">
                   <tr>
                       <th>ID Группы</th>
                       <th>Номер группы</th>
                       <th>Год поступления</th>
                       <th>Количество студентов</th>
                       <th>Староста группы</th>
                       <th>Действия</th>
                   </tr>
               </thead>
               <tbody>
                   {% for group in groups %}
                       <tr>
                           <td>{{ group[0] }}</td>
                           <td><a href="{{ url_for('group_list', group_no=group[1]) }}" class="text-decoration-none">{{ group[1] }}</a></td>
                           <td>{{ group[2] }}</td>
                           <td>{{ group[3] }}</td>
                           <td>{{ group[4] }}</td>
                           <td>
                               <button type="submit" formaction="/delete_group/{{ group[0] }}" class="btn btn-danger btn-sm">Удалить</button>
                               <button type="submit" formaction="/update_group/{{ group[0] }}" class="btn btn-success btn-sm">Обновить</button>
                           </td>
                       </tr>
                   {% endfor %}
               </tbody>
           </table>
       </div>
       <div class="text-center mt-3">
           <a href="{{ url_for('addgroup') }}" class="btn btn-primary">Добавить группу</a>
           <a href="{{ url_for('admin') }}" class="btn btn-secondary">Назад</a>
       </div>
   </div>
</form>

<!-- Подключение Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
