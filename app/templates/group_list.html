<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список группы</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<form method="post">
  <div class="container p-4 bg-white shadow rounded" style="max-width: 800px;">
       <h1 class="text-center mb-4">Список группы {{ groupnumber }}</h1>
       <div class="table-responsive">
           <table class="table table-bordered text-center">
               <thead class="table-primary">
                   <tr>
                       <th>ФИО</th>
                       <th>Номер зачётки</th>
                       <th>Форма обучения</th>
                   </tr>
               </thead>
               <tbody>
                   {% for student in students %}
                       <tr>
                           <td class="text-start">{{ student[0] }}</td>
                           <td>{{ student[1] }}</td>
                           <td class="text-start">{{ student[2] }}</td>
                       </tr>
                   {% endfor %}
               </tbody>
           </table>
       </div>
       <div class="text-center mt-3">
           <a href="{{ previous_url }}" class="btn btn-secondary">Назад</a>
       </div>
   </div>
</form>

<!-- Подключение Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
