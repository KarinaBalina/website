<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль преподавателя</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
   <div class="container p-4 bg-white shadow rounded" style="max-width: 600px;">
       <h1 class="text-center mb-4">Профиль преподавателя</h1>
       <h3 class="text-center">{{ user[1] }} {{ user[2] }} {{ user[3] }}</h3>
       <p class="text-center">Email: <strong>{{ user[4] }}</strong></p>
       <p class="text-center">Номер кафедры: <strong>{{ user[5] }}</strong></p>

       <div class="text-center">
           <a href="{{ url_for('subjects') }}" class="btn btn-primary w-100 mb-2">Дисциплины</a>
           <a href="{{ url_for('grades_teacher') }}" class="btn btn-secondary w-100 mb-2">Оценки</a>
           <a href="{{ url_for('performance') }}" class="btn btn-secondary w-100 mb-2">Успеваемость</a>
           <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Выход</a>
       </div>
   </div>

   <!-- Подключение Bootstrap 5 JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
