<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группы для преподавателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container-md bg-white p-4 shadow rounded text-center">
        <h2 class="mb-3">Назначение групп для преподавателя</h2>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                {{ form.groups.label(class="form-label") }}
                {{ form.groups(class="form-select", multiple=True) }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>

        <div class="mt-3">
           <a href="#" class="btn btn-secondary" onclick="window.history.back(); return false;">Назад</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
